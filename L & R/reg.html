<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #ab732d;
        }
        .container {
            width: 50%;
            margin: 10% auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .row {
            display: flex;
        }
        .column {
            flex: 1;
            padding: 5px;
        }
        .column img {
            width: 100%;
            height: auto;
        }
        .registration-box {
            text-align: center;
        }
        .registration-box h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: left;
            font-family: 'Lato', sans-serif;
            font-weight: 800;
        }
        .input-container {
            position: relative;
            margin: 50px 0;
        }
        .input-label {
            position: absolute;
            bottom: 50px;
            left: 0;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
        }
        .input-box {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-family: 'Lato', sans-serif;
            transition: box-shadow 0.3s;
        }
        .input-box:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .center-text {
            text-align: center;
        }
        .register-button, .cancel-button {
            background-color: #a54201;
            color: #fff;
            border: none;
            padding: 10px 50px;
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        .register-button:hover, .cancel-button:hover {
            background-color: #804802;
        }
        .register-column {
            flex: 2;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <img src="LI1.jpg" alt="User Image">
            </div>
            <div class="column register-column">
                <div class="registration-box">
                    <h1>Register</h1>
                    <div class="center-text">
                        <div class="row">
                            <div class="column">
                                <div class="input-container">
                                    <label class="input-label" for="username">Username</label>
                                    <input type="text" class="input-box" id="username" placeholder="Username">
                                </div>
                                <div class="input-container">
                                    <label class="input-label" for="contact-number">Contact Number</label>
                                    <input type="text" class="input-box" id="contact-number" placeholder="Contact Number">
                                </div>
                                <div class="input-container">
                                    <label class="input-label" for="password">Password</label>
                                    <input type="password" class="input-box" id="password" placeholder="Password">
                                </div>
                                <button class="cancel-button" onclick="cancelRegistration()">Cancel</button>
                            </div>
                            <div class="column">
                                <div class="input-container">
                                    <label class="input-label" for="email">Email</label>
                                    <input type="email" class="input-box" id="email" placeholder="Email">
                                </div>
                                <div class="input-container">
                                    <label class="input-label" for="address">Address</label>
                                    <input type="text" class="input-box" id="address" placeholder="Address">
                                </div>
                                <div class="input-container">
                                    <label class="input-label" for="confirm-password">Confirm Password</label>
                                    <input type="password" class="input-box" id="confirm-password" placeholder="Confirm Password">
                                </div>
                                <button class="register-button" onclick="registerUser()">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function registerUser() {
            // Implement your registration logic here
            alert('Registration successful!');
        }

        function cancelRegistration() {
            // Implement your cancellation logic here
            alert('Registration cancelled.');
        }
    </script>
</body>
</html>
